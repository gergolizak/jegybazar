      <!-- Login -->
      <div class="row justify-content-center row-login-form">
        <div class="col-10 col-sm-6 col-md-4 col-lg4">
          <!-- ALert message -->
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            Regisztrálj és már veheted is a jegyeket.
          </div> <!-- /Alert message -->
          <div class="card border-secondary">
            <div class="card-header">Regisztráció</div>
            <div class="card-body">
              <form id="registerForm">
                  <div class="form-group">
                    <label for="registerName">Név</label>
                    <input required name="registerName" type="text" class="form-control" id="registerName" placeholder="Név">
                  </div>

                  <div class="form-group">
                    <label for="birthDate">Születési idő</label>
                    <input name="registerBirthDate" type="date" class="forn-control" id="birthDate" value="1999-09-10" 
                    max="2000-01-01">
                  </div>

                  <div class="form-group">
                    <label class="custom-control custom-radio">
                        <input id="radio1" name="sex" type="radio" value="1" class="custom-control-input" checked>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Fiú</span>
                      </label>
                      <label class="custom-control custom-radio">
                        <input id="radio2" name="sex" type="radio" value="2" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Lány</span>
                      </label>
                  </div>
                  <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input name="registerEmail" type="email" class="form-control" id="registerEmail" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">Bizalmasan kezeljük.</small>
                  </div>
                  <div class="form-group">
                    <div class="form gourp">
                      <select name="location" class="custom-select">
                          <option value="notset" selected>Milyen településeb laksz?</option>
                          <option value="1">Főváros</option>
                          <option value="2">Megyeszékhely</option>
                          <option value="3">Kistelepülés</option>
                        </select>
                    </div>
                  </div> 
                  
                  <div class="form group">
                      <label class="custom-file">
                        <input name="avatar" type="file" id="file2" class="custom-file-input">
                        <span class="custom-file-control"></span>
                      </label>
                  </div>
                  <div class="form-group"> 
                    <label for="registerPassword">Jelszó</label>
                    <input required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                     name="registerPassword" type="password" class="form-control" id="registerPassword" placeholder="Jelszó">
                  </div>
                  <div class="form-group">
                    <label for="registerPassword2">Jelszó mégegyszer</label>
                    <input required name="registerPassword2" type="password" class="form-control" id="registerPassword2" placeholder="Jelszó mégegyszer">
                  </div>
                  <button type="submit" class="btn btn-primary">Regisztráció</button>
                </form>
            </div>
          </div>
